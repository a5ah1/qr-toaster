<!-- Page header content -->
<template id="header-content">
    <h1 class="text-3xl font-bold text-gray-100 mb-3">Text & URL QR Code Generator</h1>
    <p class="text-gray-300 text-lg">Encode simple text or web URLs into scannable QR codes. Perfect for sharing links, messages, and contact information.</p>
</template>

<!-- Page documentation content -->
<template id="documentation-content">
    <h2>How It Works</h2>
    <p>When someone scans your QR code, their device will automatically detect the content type. URLs starting with <code>http://</code> or <code>https://</code> will become clickable links that open in a browser, while plain text will be displayed for reading or copying.</p>

    <h2>Format Overview</h2>
    <p>Text and URL QR codes use the simplest format—the content is encoded exactly as you type it, with no special formatting or wrapping. This makes them universally compatible with all QR code readers.</p>

    <h3>Examples</h3>
    <pre><code>https://example.com/page</code></pre>
    <p class="not-prose text-sm text-gray-400 -mt-4 mb-4">↑ This will open as a clickable link</p>

    <pre><code>Hello! Thanks for scanning my QR code.
Visit my website at example.com</code></pre>
    <p class="not-prose text-sm text-gray-400 -mt-4 mb-4">↑ This will display as plain text</p>

    <h2>Compatibility</h2>
    <p>Text and URL QR codes work with all QR code readers on any device—smartphones, tablets, and dedicated scanners. They're the most universally supported QR code type.</p>

    <h2>Tips for Best Results</h2>
    <ul>
        <li><strong>Keep URLs short:</strong> Long URLs create more complex QR codes that are harder to scan. Consider using a URL shortener for lengthy links.</li>
        <li><strong>Test your QR code:</strong> Always scan your generated code to ensure it works as expected.</li>
        <li><strong>Higher error correction:</strong> If you plan to print small QR codes or use them in low-quality environments, increase the error correction level in Advanced Options.</li>
        <li><strong>Character limits:</strong> While QR codes can technically store thousands of characters, practical scanning limits are around 300-500 characters depending on error correction level.</li>
    </ul>
</template>

<form id="text-form" class="space-y-4">
    <!-- Input Mode Toggle -->
    <div class="flex items-center space-x-4 mb-4">
        <label class="flex items-center">
            <input type="radio" name="input-mode" value="single" checked class="mr-2">
            <span class="text-sm font-medium text-gray-300">Single Line</span>
        </label>
        <label class="flex items-center">
            <input type="radio" name="input-mode" value="multi" class="mr-2">
            <span class="text-sm font-medium text-gray-300">Multi Line</span>
        </label>
    </div>
    
    <!-- Single Line Input -->
    <div id="single-line-input">
        <label for="text-input" class="block text-sm font-medium text-gray-300 mb-2">
            Enter text or URL
        </label>
        <input 
            type="text" 
            id="text-input" 
            class="w-full rounded-md"
            placeholder="https://example.com or any text"
            autocomplete="off"
        >
    </div>
    
    <!-- Multi Line Input -->
    <div id="multi-line-input" class="hidden">
        <label for="text-area" class="block text-sm font-medium text-gray-300 mb-2">
            Enter text
        </label>
        <textarea 
            id="text-area" 
            rows="6" 
            class="w-full rounded-md"
            placeholder="Enter your text here..."
        ></textarea>
    </div>
    
    <!-- Character count -->
    <div class="text-sm text-gray-500">
        <span id="char-count">0</span> characters
    </div>
</form>

<script>
// Page-specific functionality
document.addEventListener('DOMContentLoaded', () => {
    // Inject header and documentation content
    const headerTemplate = document.getElementById('header-content');
    const docTemplate = document.getElementById('documentation-content');
    const headerContainer = document.getElementById('page-header');
    const docContainer = document.getElementById('page-documentation');

    if (headerTemplate && headerContainer) {
        headerContainer.appendChild(headerTemplate.content.cloneNode(true));
    }
    if (docTemplate && docContainer) {
        docContainer.appendChild(docTemplate.content.cloneNode(true));
    }

    // Rest of page functionality
    const singleInput = document.getElementById('text-input');
    const multiInput = document.getElementById('text-area');
    const singleContainer = document.getElementById('single-line-input');
    const multiContainer = document.getElementById('multi-line-input');
    const charCount = document.getElementById('char-count');
    const modeRadios = document.querySelectorAll('input[name="input-mode"]');

    // Create debounced save function
    const debouncedSave = window.QRToaster?.storage.createDebouncedSave('text');

    // Load saved data
    function loadSavedData() {
        const saved = window.QRToaster?.storage.load('text');
        if (saved) {
            // Restore mode
            if (saved.mode === 'multi') {
                document.querySelector('input[name="input-mode"][value="multi"]').checked = true;
                singleContainer.classList.add('hidden');
                multiContainer.classList.remove('hidden');
            }

            // Restore values
            if (saved.singleValue) singleInput.value = saved.singleValue;
            if (saved.multiValue) multiInput.value = saved.multiValue;

            // Update content without triggering save
            updateContent(false);
        }
    }

    // Save current data
    function saveData() {
        if (debouncedSave) {
            const mode = document.querySelector('input[name="input-mode"]:checked').value;
            debouncedSave({
                mode: mode,
                singleValue: singleInput.value,
                multiValue: multiInput.value
            });
        }
    }

    // Handle mode toggle
    modeRadios.forEach(radio => {
        radio.addEventListener('change', (e) => {
            if (e.target.value === 'single') {
                singleContainer.classList.remove('hidden');
                multiContainer.classList.add('hidden');
                // Transfer content if any
                if (multiInput.value && !singleInput.value) {
                    singleInput.value = multiInput.value.replace(/\n/g, ' ');
                }
                singleInput.focus();
            } else {
                singleContainer.classList.add('hidden');
                multiContainer.classList.remove('hidden');
                // Transfer content if any
                if (singleInput.value && !multiInput.value) {
                    multiInput.value = singleInput.value;
                }
                multiInput.focus();
            }
            updateContent();
        });
    });

    // Handle input changes
    singleInput.addEventListener('input', () => {
        updateContent();
        saveData();
    });
    multiInput.addEventListener('input', () => {
        updateContent();
        saveData();
    });

    // Update content and regenerate QR
    function updateContent(shouldSave = true) {
        const mode = document.querySelector('input[name="input-mode"]:checked').value;
        const content = mode === 'single' ? singleInput.value : multiInput.value;

        // Update character count
        charCount.textContent = content.length;

        // Update QR code
        if (window.QRToaster) {
            window.QRToaster.setContent(content);
        }

        // Save data if requested
        if (shouldSave) {
            saveData();
        }
    }

    // Load saved data first
    loadSavedData();

    // Initial focus
    const mode = document.querySelector('input[name="input-mode"]:checked').value;
    if (mode === 'single') {
        singleInput.focus();
    } else {
        multiInput.focus();
    }
});
</script>
